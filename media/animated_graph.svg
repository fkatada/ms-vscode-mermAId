<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" preserveAspectRatio="xMidYMid meet">
  <!-- Define the circles (nodes) -->
  <!-- Top node -->
  <circle cx="50%" cy="10%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  
  <!-- Second level nodes -->
  <circle cx="30%" cy="30%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="50%" cy="30%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="70%" cy="30%" r="2%" fill="lightgray" class="node" style="opacity:0;" />

  <!-- Third level nodes -->
  <circle cx="20%" cy="50%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="40%" cy="50%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="50%" cy="50%" r="2%" fill="lightgray" class="node" style="opacity:0;" /> <!-- New node added here -->
  <circle cx="60%" cy="50%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="80%" cy="50%" r="2%" fill="lightgray" class="node" style="opacity:0;" />

  <!-- Fourth level nodes -->
  <circle cx="10%" cy="70%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="30%" cy="70%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="40%" cy="70%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="50%" cy="70%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="70%" cy="70%" r="2%" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="90%" cy="70%" r="2%" fill="lightgray" class="node" style="opacity:0;" />

  <!-- Define the lines (edges) -->
  <!-- Top level edges -->
  <line x1="48%" y1="12%" x2="32%" y2="28%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->
  <line x1="50%" y1="12%" x2="50%" y2="28%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Vertical edge -->
  <line x1="52%" y1="12%" x2="68%" y2="28%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->

  <!-- Second level edges -->
  <line x1="28%" y1="32%" x2="22%" y2="48%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->
  <line x1="32%" y1="32%" x2="38%" y2="48%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->
  <line x1="50%" y1="32%" x2="50%" y2="48%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Vertical edge -->
  <line x1="68%" y1="32%" x2="62%" y2="48%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->
  <line x1="72%" y1="32%" x2="78%" y2="48%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->

  <!-- Third level edges -->
  <line x1="18%" y1="52%" x2="12%" y2="68%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->
  <line x1="22%" y1="52%" x2="28%" y2="68%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->
  <line x1="40%" y1="52%" x2="40%" y2="68%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Vertical edge -->
  <line x1="58%" y1="52%" x2="52%" y2="68%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->
  <line x1="78%" y1="52%" x2="72%" y2="68%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->
  <line x1="82%" y1="52%" x2="88%" y2="68%" stroke="gray" stroke-width="0.5%" class="edge" style="opacity:0;" /> <!-- Adjusted diagonal -->

  <style>
    /* Animation for edges */
    .edge {
      animation: drawEdge 10s ease-in-out forwards infinite alternate;
    }

    /* Animation for nodes */
    .node {
      animation: showNode 10s ease-in-out forwards infinite alternate;
    }

    /* Delay for each node and edge */
    /* Start with top node first */
    .node:nth-child(1) { animation-delay: 0.5s; }

    /* Top-level edges after top node */
    .edge:nth-child(17) { animation-delay: 1s; }
    .edge:nth-child(18) { animation-delay: 1.2s; }
    .edge:nth-child(19) { animation-delay: 1.4s; }

    /* Second-level nodes after edges */
    .node:nth-child(2) { animation-delay: 2s; }
    .node:nth-child(3) { animation-delay: 2.2s; }
    .node:nth-child(4) { animation-delay: 2.4s; }

    /* Second-level edges */
    .edge:nth-child(20) { animation-delay: 3s; }
    .edge:nth-child(21) { animation-delay: 3.2s; }
    .edge:nth-child(22) { animation-delay: 3.4s; }
    .edge:nth-child(23) { animation-delay: 3.6s; }
    .edge:nth-child(24) { animation-delay: 3.8s; }

    /* Third-level nodes */
    .node:nth-child(5) { animation-delay: 4.5s; }
    .node:nth-child(6) { animation-delay: 4.7s; }
    .node:nth-child(7) { animation-delay: 4.9s; } <!-- Delay for new node added here -->
    .node:nth-child(8) { animation-delay: 5.1s; }
    .node:nth-child(9) { animation-delay: 5.3s; }

    /* Third-level edges */
    .edge:nth-child(25) { animation-delay: 5.5s; }
    .edge:nth-child(26) { animation-delay: 5.7s; }
    .edge:nth-child(27) { animation-delay: 5.9s; } <!-- Delay for new edge added here -->
    .edge:nth-child(28) { animation-delay: 6.1s; }
    .edge:nth-child(29) { animation-delay: 6.3s; }
    .edge:nth-child(30) { animation-delay: 6.5s; }

    /* Fourth-level nodes */
    .node:nth-child(10) { animation-delay: 7s; }
    .node:nth-child(11) { animation-delay: 7.2s; }
    .node:nth-child(12) { animation-delay: 7.4s; }
    .node:nth-child(13) { animation-delay: 7.6s; }
    .node:nth-child(14) { animation-delay: 7.8s; }
    .node:nth-child(15) { animation-delay: 8s; }

    /* Keyframes for edge drawing */
    @keyframes drawEdge {
      from {
        opacity: 0;
      }
      60% {
        opacity: 0.7; /* Hold at visible */
      }
      to {
        opacity: 0;
      }
    }

    /* Keyframes for node appearing */
    @keyframes showNode {
      from {
        opacity: 0;
      }
       60% {
        opacity: 0.7; /* Hold at visible */
      }
      to {
        opacity: 0;
      }
    }
  </style>
</svg>