<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Define the circles (nodes) -->
  <!-- Top node -->
  <circle cx="250" cy="50" r="10" fill="lightgray" class="node" style="opacity:0;" />
  
  <!-- Second level nodes -->
  <circle cx="150" cy="150" r="10" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="250" cy="150" r="10" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="350" cy="150" r="10" fill="lightgray" class="node" style="opacity:0;" />

  <!-- Third level nodes -->
  <circle cx="100" cy="250" r="10" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="200" cy="250" r="10" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="300" cy="250" r="10" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="400" cy="250" r="10" fill="lightgray" class="node" style="opacity:0;" />

  <!-- Fourth level nodes -->
  <circle cx="50" cy="350" r="10" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="150" cy="350" r="10" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="200" cy="350" r="10" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="250" cy="350" r="10" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="350" cy="350" r="10" fill="lightgray" class="node" style="opacity:0;" />
  <circle cx="450" cy="350" r="10" fill="lightgray" class="node" style="opacity:0;" />

  <!-- Define the lines (edges) -->
  <!-- Top level edges -->
  <line x1="250" y1="50" x2="150" y2="150" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="250" y1="50" x2="250" y2="150" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="250" y1="50" x2="350" y2="150" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />

  <!-- Second level edges -->
  <line x1="150" y1="150" x2="100" y2="250" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="150" y1="150" x2="200" y2="250" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="250" y1="150" x2="250" y2="250" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="350" y1="150" x2="300" y2="250" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="350" y1="150" x2="400" y2="250" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />

  <!-- Third level edges -->
  <line x1="100" y1="250" x2="50" y2="350" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="100" y1="250" x2="150" y2="350" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="200" y1="250" x2="200" y2="350" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="300" y1="250" x2="250" y2="350" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="400" y1="250" x2="350" y2="350" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />
  <line x1="400" y1="250" x2="450" y2="350" stroke="gray" stroke-width="2" class="edge" style="opacity:0;" />

  <style>
    /* Animation for edges */
    .edge {
      animation: drawEdge 10s ease-in-out forwards infinite alternate;
    }

    /* Animation for nodes */
    .node {
      animation: showNode 10s ease-in-out forwards infinite alternate;
    }

    /* Delay for each node and edge */
    /* Start with top node first */
    .node:nth-child(1) { animation-delay: 0.5s; }

    /* Top-level edges after top node */
    .edge:nth-child(16) { animation-delay: 1s; }
    .edge:nth-child(17) { animation-delay: 1.2s; }
    .edge:nth-child(18) { animation-delay: 1.4s; }

    /* Second-level nodes after edges */
    .node:nth-child(2) { animation-delay: 2s; }
    .node:nth-child(3) { animation-delay: 2.2s; }
    .node:nth-child(4) { animation-delay: 2.4s; }

    /* Second-level edges */
    .edge:nth-child(19) { animation-delay: 3s; }
    .edge:nth-child(20) { animation-delay: 3.2s; }
    .edge:nth-child(21) { animation-delay: 3.4s; }
    .edge:nth-child(22) { animation-delay: 3.6s; }
    .edge:nth-child(23) { animation-delay: 3.8s; }

    /* Third-level nodes */
    .node:nth-child(5) { animation-delay: 4.5s; }
    .node:nth-child(6) { animation-delay: 4.7s; }
    .node:nth-child(7) { animation-delay: 4.9s; }
    .node:nth-child(8) { animation-delay: 5.1s; }

    /* Third-level edges */
    .edge:nth-child(24) { animation-delay: 5.5s; }
    .edge:nth-child(25) { animation-delay: 5.7s; }
    .edge:nth-child(26) { animation-delay: 5.9s; }
    .edge:nth-child(27) { animation-delay: 6.1s; }
    .edge:nth-child(28) { animation-delay: 6.3s; }
    .edge:nth-child(29) { animation-delay: 6.5s; }

    /* Fourth-level nodes */
    .node:nth-child(9) { animation-delay: 7s; }
    .node:nth-child(10) { animation-delay: 7.2s; }
    .node:nth-child(11) { animation-delay: 7.4s; }
    .node:nth-child(12) { animation-delay: 7.6s; }
    .node:nth-child(13) { animation-delay: 7.8s; }
    .node:nth-child(14) { animation-delay: 8s; }

    /* Keyframes for edge drawing */
    @keyframes drawEdge {
      from {
        opacity: 0;
      }
      60% {
        opacity: 0.7; /* Hold at visible */
      }
      to {
        opacity: 0;
      }
    }

    /* Keyframes for node appearing */
    @keyframes showNode {
      from {
        opacity: 0;
      }
      60% {
        opacity: 0.7; /* Hold at visible */
      }
      to {
        opacity: 0;
      }
    }
  </style>
</svg>